<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wings for Life – Elliot sitt lag</title>

  <style>
    :root{
      --yellow:#FFD400;
      --pink:#FF3D7F;
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.80);
      --radius: 22px;
      --shadow: 0 20px 70px rgba(0,0,0,.55);
    }

    *{ box-sizing: border-box; }

    /* Bakgrunn */
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, Arial, sans-serif;
      color: var(--text);

      background-image:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url("WingsForLife-medier.jpg");
      background-size: 95% auto;         /* viser mer av bildet */
      background-position: top center;  /* prioritér øvre del */
      background-repeat: no-repeat;
      background-color: #000;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    /* Kortet */
    .card{
      width: min(860px, 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: rgba(0,0,0,.78);      /* mer kontrast = mer lesbart */
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      padding: 24px;
      text-align:center;
    }

    /* Overskrift */
    h1{
      margin: 0 0 10px;
      font-size: clamp(34px, 5.5vw, 62px);
      line-height: .95;
      letter-spacing: -1px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,.65);
    }

    /* Tekst */
    p{
      margin: 0 0 18px;
      font-size: 18px;
      line-height: 1.55;
      color: var(--muted);
      text-shadow: 0 10px 26px rgba(0,0,0,.55);
    }

    /* Knapper */
    .cta{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      align-items:center;
      margin-top: 6px;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 900;
      text-decoration:none;
      border: 1px solid rgba(255,255,255,.24);
      background: rgba(255,255,255,.10);
      color: #fff;
      transition: transform .08s ease, background .15s ease, opacity .15s ease;
    }

    a.btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.14);
    }

    a.btn.primary{
      background: linear-gradient(135deg, var(--yellow), var(--pink));
      color: rgba(0,0,0,.92);
      border: none;
    }

    /* Liten tekst */
    .small{
      margin-top: 12px;
      font-size: 12px;
      opacity: .78;
    }

    /* Mobil: litt mer luft og mindre kort */
    @media (max-width: 480px){
      .card{ padding: 18px; }
      p{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <main class="card">

    <p><b>Meld deg på laget til min gode venn Elliot Finnestrand</b></p>

    <div class="cta">
      <a class="btn primary"
         href="https://www.wingsforlifeworldrun.com/en/locations/oslo-fornebu"
         target="_blank" rel="noopener">
        Påmelding / offisiell side →
      </a>
    </div>
  </main>
</body>
</html>
