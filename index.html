<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wings for Life World Run – Fornebu 10. mai 2026</title>
  <meta name="description" content="Wings for Life World Run 2026 – Fornebu, Oslo. Info om dato, lokasjon og påmeldingsavgift." />

  <style>
    :root{
      --bg: #070A12;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --line: rgba(255,255,255,.14);
      --accent: #FFD400;
      --accent2: #7C3AED;
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --max: 900px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 15% -10%, rgba(124,58,237,.55), transparent 60%),
        radial-gradient(1100px 800px at 90% 0%, rgba(255,212,0,.35), transparent 55%),
        var(--bg);
    }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 26px 18px; }
    .card{
      border: 1px solid var(--line);
      border-radius: calc(var(--radius) + 6px);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight: 850; letter-spacing:.2px;
      margin-bottom: 14px;
      color: rgba(255,255,255,.88);
    }
    .dot{
      width: 12px; height: 12px; border-radius: 99px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(255,212,0,.08);
    }

    h1{
      margin: 8px 0 10px;
      font-size: clamp(30px, 4.6vw, 52px);
      line-height: 1.05;
      letter-spacing: -0.8px;
    }
    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
      max-width: 60ch;
    }

    .facts{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 14px;
    }
    @media (max-width: 820px){
      .facts{ grid-template-columns: 1fr; }
    }
    .fact{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.06);
      padding: 14px 14px;
    }
    .label{ color: var(--muted); font-size: 13px; margin-bottom: 6px; }
    .value{ font-weight: 850; font-size: 18px; }

    .cta{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 18px;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      text-decoration:none;
      font-weight: 800;
      background: rgba(255,255,255,.06);
      transition: transform .08s ease, background .15s ease;
    }
    a.btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    a.btn.primary{
      border-color: rgba(255,212,0,.55);
      background: linear-gradient(135deg, rgba(255,212,0,.95), rgba(255,212,0,.75));
      color: rgba(0,0,0,.9);
    }

    footer{
      margin-top: 14px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand"><span class="dot"></span> Wings4Life · Fornebu</div>

      <h1>Bli med på Wings for Life World Run</h1>
      <p class="lead">
        Vi samles på <b>Fornebu, Oslo</b> og løper sammen <b>10. mai 2026</b>.
        Trykk på knappen under for offisiell informasjon og påmelding.
      </p>

      <div class="facts">
        <div class="fact">
          <div class="label">Lokasjon</div>
          <div class="value">Fornebu, Oslo</div>
        </div>
        <div class="fact">
          <div class="label">Dato</div>
          <div class="value">10. mai 2026</div>
        </div>
        <div class="fact">
          <div class="label">Påmeldingsavgift</div>
          <div class="value">[25€”]</div>
        </div>
      </div>

      <div class="cta">
        <a class="btn primary" href="https://www.wingsforlifeworldrun.com/en/locations/oslo-fornebu" target="_blank" rel="noopener">
          Gå til offisiell side →
        </a>
      </div>
    </div>

    <footer>© <span id="year"></span> Wings4Life</footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
